<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!--Custom CSS-->
    <link href="/static/css/style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet">

    <title >CountDownTimer</title>
  </head>
<body>

  <div class="overlay"></div>
    <div class="wrapper">
      <div class="container m-4">
        <h1 class="text-white text-center my-3">COUNTDOWN TIMER</h1>
        <div class="countdown-container">

          <div>
            <p id="days" class="big-text"></p>
            <span class="text-info">Days</span>
          </div>

          <div>
            <p id="hours" class="big-text"></p>
            <span class="text-info">Hours</span>
          </div>

          <div>
            <p id="min" class="big-text"></p>
            <span class="text-info">Min</span>
          </div>
        
          <div>
            <p id="sec" class="big-text"></p>
            <span class="text-info">Sec</span>
          </div>   
        </div>

        <div class="row">
          <label id="alert-msg" class="text-warning text-center mt-4"></label>
        </div>
      
        <div class="row">
          <button type="button" class="btn btn-outline-info text-bold text-white button-lg mt-5" data-bs-toggle="modal" data-bs-target="#myModal">
          Reset Timer
          </button>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h6 class="modal-title text-dark">Pick Date and Time</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                <div class="row my-2 mx-4">
                  <input type="datetime-local" id="myLocalDate"  value="2023-04-29T09:50:33">
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger btn-md"  data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
 <script src="/static/js/main.js" type="text/javascript"></script>
</body> 
</html>
